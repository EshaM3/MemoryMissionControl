<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.min.js"></script>
    <script src="TitleScene.js"></script>
    <script src="InputScene.js"></script>
    <script src="RocketScene.js"></script>
    <script src="GameOverScene.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script> -->
    <title>Memory Mission Control</title>
  </head>
  <body>
    <div
      id="game"
      style="height: 700px; width: 1400px; margin: 20px; position: relative"
    ></div>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 1400,
        height: 700,
        parent: "game",
        dom: {
          createContainer: true,
        },
        scene: [InputScene, RocketScene],
        // physics: {
        //   default: "arcade",
        //   arcade: {
        //     gravity: { y: 200 },
        //   },
        // },
        pixelArt: true,
        scale: {
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        // background: url("images/spaceBG.png"),
      };

      var game = new Phaser.Game(config);
    </script>
  </body>
</html>
